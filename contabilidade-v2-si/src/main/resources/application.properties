# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.name=tbl_post
spring.datasource.url=jdbc:h2:file:/tmp/contaDB;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.initialize=true (deprecated)
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none
spring.datasource.platform=h2

# JPA open in view
spring.jpa.open-in-view=false

# Schema e dados preenchidos
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# Porta (configure como 0 para porta aleatória)
server.port=8088