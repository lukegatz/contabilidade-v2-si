<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Posts</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" style=background-color:#708090>
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Sistema Contabilidade | Depreciação</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
					<li><a href="#">Opções</a></li>
					<li><a href="#">Sobre</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Bens</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Descrição</th>
							<th>Tipo</th>
							<th>Valor</th>
							<th>Documento</th>
							<th>Data de cadastro</th>
							<th>Chapa</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bem : ${bens}">
							<td th:text="${bem.id}"></td>
							<td th:text="${bem.descricao}"></td>
							<td th:text="${bem.tipo}"></td>
							<td th:text="${bem.valor}"></td>
							<td th:text="${bem.documento}"></td>
							<td th:text="${#dates.format(bem.data_cadastro, 'dd/MM/yyyy')}"></td>
							<td th:text="${bem.chapa}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/bem/edit/{id}(id=${bem.id})}">Editar</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/bem/delete/{id}(id=${bem.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/posts/add/}">Adicionar</a>
		</div>
	</div>
</body>
</html>
